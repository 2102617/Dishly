<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .utsav-modi {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .menu-container {
            max-width: 800px;
            margin: 40px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .menu-item {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item h2 {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .menu-item p {
            font-size: 14px;
            color: #666;
        }
        .menu-item span.price {
            font-weight: bold;
            font-size: 16px;
            color: #4CAF50;
        }
        .menu-item:hover {
            background-color: #f7f7f7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="utsav-modi">Utsav Modi</div>
    <div class="menu-container">
        <div class="menu-item">
            <h2><b>Tacos</b></h2>
            <p>A flavorful twist on traditional Italian cuisine, our Tacos are a must-try!</p>
            <span class="price">$80.00</span>
        </div>
    </div>
</body>
</html>
