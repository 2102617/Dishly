<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }
        .menu {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .menu-item strong {
            font-weight: bold;
        }
        .menu-item span {
            font-size: 16px;
            color: #666;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Krish Dave</h1>
    </div>
    <div class="menu">
        <div class="menu-item">
            <strong>Roti</strong>
            <span>A delicious, crispy flatbread served with a side of spiced oil.</span>
            <span class="price">$15.00</span>
        </div>
        <div class="menu-item">
            <strong>Sabji</strong>
            <span>A flavorful vegetable curry made with a blend of spices and herbs.</span>
            <span class="price">$70.00</span>
        </div>
    </div>
</body>
</html>
